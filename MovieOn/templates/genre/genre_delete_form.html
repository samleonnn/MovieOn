{% extends "base_generic.html" %}

{% block title %}<title>MovieOn | Genre List</title>{% endblock %}

{% block content %}
<br>
<div class="card text-white bg-warning mb-3" style="max-width: 20rem;">
    <div class="card-header">Delete Genre</div>
    <div class="card-body">
        <h4 class="card-title">Are you sure want to delete "{{ genre }}" ?</h4>
        <br>
        <form action="" method="POST">
            {% csrf_token %}
            <input type="submit" value="Confirm" class="btn btn-success"/>
            <a href="{% url 'genres' %}" class="btn btn-danger">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
