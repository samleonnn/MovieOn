{% extends "base_generic.html" %}

{% block title %}<title>MovieOn | Home</title>{% endblock %}

{% block content %}
<header class="masthead">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-10 align-self-end">
                <h1 class="text-uppercase text-white font-weight-bold">Look for your favorite movies!</h1>
                <hr class="divider my-4" />
            </div>
            <div class="col-lg-8 align-self-baseline">
                
                <form method="post" action="{% url 'movies' %}">
                    {% csrf_token %}
                    <input name="q" type="search" class="font-weight-bold" placeholder="Search..." onfocus="this.placeholder = ''" onblur="this.placeholder = 'Search...'" autofocus required><br><br>
                    <button class="btn btn-primary btn-xl js-scroll-trigger" type="submit">Search</button>
                </form>
                
            </div>
        </div>
    </div>
</header>
{% endblock %}
