{% extends "base_generic.html" %}

{% block title %}<title>MovieOn | Genre List</title>{% endblock %}

{% block content %}
<br>
<h3 class="card-header">Best Genres in MovieOn</h3>

{% for genre in genres %}
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">{{ genre }}</h4>
            <a href="{% url 'edit_genre' genre.id %}" class="card-link">Edit</a>
            <a href="{% url 'delete_genre' genre.id %}" class="card-link">Delete</a>
        </div>
    </div>
{% endfor %}

<div class="card-footer text-muted">
    <a href="{% url 'add_genre' %}" class="card-link">Add Genre</a>
</div>

<br>
{% endblock %}
