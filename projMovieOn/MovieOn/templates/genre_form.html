{% extends "base_generic.html" %}

{% block title %}<title>MovieOn | Genre List</title>{% endblock %}

{% block content %}
<br>
<div class="card text-white bg-info mb-3" style="max-width: 20rem;">
    {% if type != 'edit' %}
    <div class="card-header">Add a Genre</div>
    {% else %}
    <div class="card-header">Edit a Genre</div>
    {% endif %}
    <div class="card-body">
        <form action="" method="POST">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <br>
            <!-- check if type is edit, we display text Edit instead of Add -->
            {% if type != 'edit' %}
            <input type="submit" value="Add" class="btn btn-primary"/>
            {% else %}
            <input type="submit" value="Update" class="btn btn-primary"/>
            {% endif %}
            <a href="{% url 'genres' %}" class="btn btn-info">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
